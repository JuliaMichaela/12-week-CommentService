<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Сервис комментариев со спам фильтром</h1>
    <div class="wrapper">
        <div class="comment">
            <h2>Оставьте ваш комментарий</h2>
            <div class="item_comment">
                <label for="name">Введите ваше Имя</label>
                <input type="text" id="name"/>
            </div>

            <div class="item_comment">
                <label for="image">Введите ссылку вашего аватара</label>
                <input type="image_link" id="image">
            </div>
            <div class="item_comment">
                <label for="comment">Оставьте комментарий</label>
                <textarea name="comment" id="user-comment" cols="30" rows="10" ></textarea>
            </div>
            <button id="btn">Отправить</button>
    
        </div>
        <div class="chat"></div>
        <h2>Чат</h2>
        <div id="chat-content"></div>
    </div>
    
    
    
    <script src="./app.js"></script>
</body>
</html>
