<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Сервис комментариев со спам фильтром</h1>
    </header>
    <main>
        <div class="wrapper">
            <div class="comment">
                <h2>Оставьте ваш комментарий</h2>

                <div class="item_comment">
                    <p class="showName_question">Показывать ваше имя?</p> 
                <div class="showName_options">
                    <input class="showName_option" id="showName_yes" type="radio" name="option">Да
                    <input class="showName_option" id="showName_no" type="radio" name="option">Нет
                </div>
                </div>

                <div class="item_comment" id="block_name">
                    <label for="author">Введите ваше Имя</label><br>
                    <input type="text" id="author">
                </div>
    
                <div class="item_comment">
                    <label for="picture">Введите ссылку вашего аватара</label><br>
                    <input type="text" id="picture"> 
                </div>

                <div class="item_comment">
                    <label for="usercomment">Оставьте комментарий</label><br>
                    <textarea id="usercomment" cols="30" rows="10"></textarea>
                </div>
                <button id="btn">Отправить</button>
        
            </div>
            
            <div class="chat">
                <h2>Чат</h2>
                <div id="chatcontent"></div>
            </div>
        </div>
        
    </main>
    <script src="./app.js"></script>
</body>
</html>
